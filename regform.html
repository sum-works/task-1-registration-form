<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
        <style>
        form {
            width: 700px;
            margin: auto;
            background: linear-gradient(to right, #ede3f8, #fce5f1);
            padding: 22px 28px 60px;
        }

        h1 {
            margin: -22px -28px 20px;
            padding: 22px 28px;
            text-align: center;
            color: white;
            font-size: 28px;
            background: linear-gradient(to right, #ab60f6, #fa65b9);
        }

        label {
            display: inline-block;
            width: 48%;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            display: inline-block;
            width: 45%;
            padding: 10px;
            margin-bottom: 12px;
            margin-right: 3%;
            box-sizing: border-box;
        }

        #day, #month, #year {
            width: 30%;
        }

        #year { 
            margin-right: 0; 
        }

        .hobby-label { 
            display: inline-block; 
            width: 30%;
            margin-bottom: 8px;
        }

        label[for="city"],
        label[for="pin"],
        label[for="state"] {
            width: 32%;    /* 3 labels fit in one line */
        }

        #city,
        #pin,
        #state {
            width: 29%;      /* 3 textboxes in one line */
        }

        #state {
            margin-right: 0; /* last one no gap */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: #ffffff;
        }
        
        th, td {
            padding: 10px 12px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #f3eef2;
            color: #333;
        }

        table input[type="text"], table input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 13px;
            margin:0;
        }

        button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            margin-left: 10px;   
            float: right;
        }
        </style>
    </head>
    <body>
        <form action="" method="post">
            <h1>Student Registration Form</h1>
            
            <label for="fname">First Name</label>
            <label for="lname">Last Name</label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter first name" required>
            <input type="text" name="lname" id="lname" placeholder="Enter last name" required><br><br>
            
            <label for="dob">Date of Birth</label> <br>
            <select name="day" id="day">
                <option value="" disabled selected>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>   
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="month" id="month">
                <option value="" disabled selected>Month</option>
                <option value="january">Jan</option>
                <option value="february">Feb</option>
                <option value="march">Mar</option>
                <option value="april">Apr</option>
                <option value="may">May</option>
                <option value="june">Jun</option>
                <option value="july">Jul</option>
                <option value="august">Aug</option>
                <option value="september">Sep</option>
                <option value="october">Oct</option>
                <option value="november">Nov</option>
                <option value="december">Dec</option>
            </select>
            <select name="year" id="year">
                <option value="" disabled selected>Year</option>
                <option value="below-1990">Below-1990</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                </select><br><br>
            
            <label for="email">Email ID</label>
            <label for="mobno">Mobile Number</label><br>
            <input type="email" name="email" id="email" placeholder="Enter email address">
            <input type="tel" id="mobno" minlength="10" maxlength="10" pattern="[0-9]{10}" name="mobno" placeholder="Enter 10-digit mobile number"><br><br>
            
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female<br><br>

            <label for="addr">Address</label><br>
            <textarea name="addr" id="addr" rows="5" cols="50" placeholder="Enter your full address" style="width: 100%;"></textarea><br><br>

            <label for="city">City</label>
            <label for="pin">PIN Code</label>
            <label for="state">State</label><br>
            <input type="text" name="city" id="city" placeholder="Enter city">
            <input type="text" id="pin" minlength="6" maxlength="6" pattern="[0-9]{6}" name="pin" placeholder="Enter 6-digit PIN code">
            <input type="text" name="state" id="state" placeholder="Enter state"><br><br>

            <label for="country">Country</label><br>
            <select name="country" id="country" style="width: 100%;">
                <option value="" disabled selected>Select country</option>
                <option value="usa">USA</option>
                <option value="russia">Russia</option>   
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="uk">UK</option>
                <option value="japan">Japan</option>
                <option value="uae">UAE</option>
                <option value="pakistan">Pakistan</option>
                <option value="srilanka">Sri Lanka</option>
                <option value="germany">Germany</option>
            </select><br><br>

            <label for="hobbies">Hobbies</label><br>
            <label class="hobby-label"><input type="checkbox" name="hobbies" value="drawing">Drawing</label>
            <label class="hobby-label"><input type="checkbox" name="hobbies" value="singing">Singing</label>
            <label class="hobby-label"><input type="checkbox" name="hobbies" value="dancing">Dancing</label>
            <label class="hobby-label"><input type="checkbox" name="hobbies" value="sketching">Sketching</label>
            <label class="hobby-label"><input type="checkbox" name="hobbies" value="others">Others</label><br><br>

            <label for="quali">Qualification</label><br>
            <table>
                <tr>
                    <th>Sr.No.</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text" name="classx" id="classx"></td>
                    <td><input type="number" name="percent-x" min="0" max="100" step="0.01"></td>
                    <td><input type="number" name="year-x" min="1900" max="2025"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text" name="classxii" id="classxii"></td>
                    <td><input type="number" name="percent-xii" min="0" max="100" step="0.01"></td>
                    <td><input type="number" name="year-xii" min="1900" max="2025"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" name="graduate" id="graduate"></td>
                    <td><input type="number" name="percent-graduate" min="0" max="100" step="0.01"></td>
                    <td><input type="number" name="year-graduate" min="1900" max="2025"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text" name="masters" id="masters"></td>
                    <td><input type="number" name="percent-masters" min="0" max="100" step="0.01"></td>
                    <td><input type="number" name="year-masters" min="1900" max="2025"></td>
                </tr>
            </table><br><br>

            <label for="courses">Courses Applied For</label><br>
            <input type="radio" name="courses" value="bca">BCA &nbsp;&nbsp;
            <input type="radio" name="courses" value="bcom">B.Com &nbsp;&nbsp;
            <input type="radio" name="courses" value="bsc">B.Sc &nbsp;&nbsp;
            <input type="radio" name="courses" value="ba">B.A &nbsp;&nbsp;<br><br><br>

            <button type="submit" name="submit" id="submit" style="color: white; background: linear-gradient(to right, #a54bff, #fa65b9);">Submit</button>
            <button type="reset" name="reset" id="reset" style="color: black; background-color: white;">Reset</button>

        </form>
    </body>
</html>
